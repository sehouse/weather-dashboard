<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Weather Dashboard</title>

        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <!-- Page Header -->

        <header>
            <h1>OpenWeather API Weather Dashboard</h1>
        </header>

        <main class="container-fluid">
            <section class="row">

                <!-- Aside containing the City Search function, the saved cities list, and the button to clear the cities. -->

                <aside class="col-lg-4 search">
                    <form class="form-inline">
                        <section class="form-group d-inline">
                            <br/>
                            <input
                                type="text"
                                class="form-control"
                                id="searchCity"
                                placeholder="City To Search For"
                            />
                            <button type="submit" class="btn btn-light" id="searchButton">
                                Search
                            </button>
                        </section>
                    </form>
                    <section class="savedCity mt-1" id="savedCity"></section>
                    <br>
                    <button id="clearButton" class="btn btn-light mb-2 d-inline" >Clear Searched Cities<i aria-hidden="true"></i>
                    </button>
                </aside>
                <section class="col-lg-8 results">

                    <!-- Section displaying the current weather for the searched city. -->

                    <section class="container-fluid currentWeather" id="currentWeather">
                        <section id="cityName">
                        <h3 id="city" class="d-inline">Please Search for a City</h3>
                        <span id="date">Today's Date</span>
                        </section>
                        <br />
                        <p id="currentWeatherType">Today's Weather</p>
                        <img id="currentWeatherImage"/>
                        <p id="currentTemp">Current Temperature</p>
                        <p id="currentHumidity">Current Humidity</p>
                        <p id="currentWindSpeed">Current Wind Speed</p>
                        <p id="currentUV">Current UV Index</p>
                    </section>

                    <!-- Section displaying the five day forecast for the searched city. -->

                    <section class="container-fluid" id="fiveDayForecast">
                        <h3 id="fiveDay">Five Day Forecast</h3>
                        <section class="row">
                            <section class="col-sm-2 five-day" id="day1">
                                Day 1 Information
                            </section>
                            <section class="col-sm-2 five-day" id="day2">
                                Day 2 Information
                            </section>
                            <section class="col-sm-2 five-day" id="day3">
                                Day 3 Information
                            </section>
                            <section class="col-sm-2 five-day" id="day4">
                                Day 4 Information
                            </section>
                            <section class="col-sm-2 five-day" id="day5">
                                Day 5 Information
                            </section>
                        </section>
                    </section>
                </section>
        </section>
        </main>

        <!-- JQuery script. -->
        <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
        ></script>

        <!-- Moment.js script. -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
        ></script>

        <!-- Bootstrap scripts. -->
        <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>

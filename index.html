<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>OpenWeather API Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <section class="row">
            <aside class="col-lg-4 search">
                <form class="form-inline">
                    <section class="form-group d-inline">
                        <input
                            type="text"
                            class="form-control"
                            id="searchCity"
                            placeholder="City To Search For"
                        />
                        <button type="submit" class="btn btn-primary" id="searchButton">
                            Search
                        </button>
                    </section>
                </form>
            </aside>
            <section class="col-lg-8 results">
                <section class="container-fluid" id="currentWeather">
                    <h3 id="city" class="d-inline">Placeholder Name</h3>
                    <span id="date">Placeholder Date</span>
                    <br />
                    <p id="currentWeatherType">Placeholder Weather</p>
                    <p id="currentTemp">Placeholder Temperature</p>
                    <p id="currentHumidity">Placeholder Humidity</p>
                    <p id="currentWindSpeed">Placeholder Wind Speed</p>
                    <p id="currentUV">Placeholder UV Index</p>
                </section>
                <section class="container-fluid" id="fiveDayForecast">
                    <h3 id="fiveDay">Five Day Placeholder</h3>
                    <section class="row">
                        <section class="col-sm-2 five-day" id="day1">
                            Day 1 Info
                        </section>
                        <section class="col-sm-2 five-day" id="day2">
                            Day 2 Info
                        </section>
                        <section class="col-sm-2 five-day" id="day3">
                            Day 3 Info
                        </section>
                        <section class="col-sm-2 five-day" id="day4">
                            Day 4 Info
                        </section>
                        <section class="col-sm-2 five-day" id="day5">
                            Day 5 Info
                        </section>
                    </section>
                </section>
            </section>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
